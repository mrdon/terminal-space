<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <link rel="stylesheet" href="ansi.css" type="text/css" media="all"/>
    <style>
        html, body {
            background-color: #333;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        #console {
            height: 400px;
            width: 750px;
            position: relative;
            background-color: black;
            border: 2px solid #CCC;
            margin: 0 auto;
            margin-top: 50px;
        }

        .jqconsole {
            padding: 10px;
            padding-bottom: 10px;
        }

        .jqconsole-cursor {
            background-color: #999;
        }

        .jqconsole-blurred .jqconsole-cursor {
            background-color: #666;
        }

        .jqconsole-prompt {
            color: #0d0;
        }

        .jqconsole-old-prompt {
            color: #0b0;
            font-weight: normal;
        }

        .jqconsole-input {
            color: #dd0;
        }

        .jqconsole-old-input {
            color: #bb0;
            font-weight: normal;
        }

        .brace {
            color: #00FFFF;
        }

        .paran {
            color: #FF00FF;
        }

        .bracket {
            color: #FFFF00;
        }

        .jqconsole-composition {
            background-color: red;
        }
    </style>
</head>
<body>
<div id="console"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"
        charset="utf-8"></script>
<script src="jqconsole.js"></script>
<script>
    propStartingWith = function (obj, prefix) {
        var res = [];
        for (var m in obj) {
            if (m.indexOf(prefix) === 0) {
                res.push(m);
            }
        }
        return res;
    };

    $(function () {

        // Creating the console.
        var header = 'Welcome to JQConsole!\n' +
                'Use jqconsole.Write() to write and ' +
                'jqconsole.Input() to read.\n';
        window.jqconsole = $('#console').jqconsole(header, 'JS> ');


        var socket = new WebSocket('ws://'+window.location.host);
        socket.onerror = function (error) {
            console.log('WebSocket Error: ' + error);
        };
        socket.onmessage = function (event) {
            var message = event.data;
            jqconsole.Write(message);
        };

        jqconsole.SetKeyPressHandler(function (e) {
            socket.send(String.fromCharCode(e.which));
        });

        function getInput() {
            jqconsole.Input(function(e) {
                socket.send('\n');
                getInput()
            });
        }
        getInput();

    });
</script>
</body>
</html>
